<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AMAZON HOME PAGE</title>
    <link rel="stylesheet" href="../css/reset.css" />
    <link rel="stylesheet" href="../css/style.css"" />
  </head>
  <body>
    <header>
      <div class="logo-container">
        <img src="../images/logo.png" alt="Logo_amazon" />
      </div>
      <nav class="menu">
        <a class="navcolor" href="#">All</a>
        <a class="navcolor" href="#">Today's deals</a>
        <a class="navcolor" href="#">Custumer Service</a>
        <a class="navcolor" href="#"> Registy</a>
        <a class="navcolor" href="#">Gift Cards</a>
        <a class="navcolor" href="#">Sell</a>
      </nav>
    </header>
    <main>
      <div class="orange-box">
        <p>Shop All Holiday Gift Cards</p>
      </div>
      <div class="gift">
        <div class="gift-content">
          <h1>Holiday Gift Guides</h1>
          <p>Be a go-gifter</p>
        </div>
      </div>
      <div class="pictures">
        <div class="picture-header">
          <h3>Find the perfect gift</h3>
          <a href="#">Shop now</a>
        </div>
        <div class="img-container">
          <img src="../images/img_1.jpg" alt="Tablet" />
          <img src="../images/img_2.jpg" alt="Brocca con fiori" />
          <img src="../images/img_3.jpg" alt="Orologi" />
          <img src="../images/img_4.jpg" alt="dog &cat" />
        </div>
      </div>
      <div class="vreality">
        <img src="../images/img_9.png" alt="VR" class="VR" />
        <div class="vreality-header">
          <h3>Play the gifiting game</h3>
          <a href="#">Shop gaming</a>
        </div>
      </div>
      <div class="audio">
        <img src="../images/img_10.png" alt="cassa marshall" class="VR" />
        <div class="audio-header">
          <h3>The sound of cheer</h3>
          <a href="#">Shop Audio & Accessories</a>
        </div>
      </div>
    </main>
    <footer>
      <div class="footer-link">
        <p><a class="color" href="#">Back to top</a></p>
      </div>
      <div class="footer-logo">
        <img src="../images/logo.png" class="lastimg" />
      </div>
    </footer>
  </body>
</html>
